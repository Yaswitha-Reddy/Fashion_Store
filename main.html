<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUXE - Premium Fashion Store</title>
   <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <nav class="nav">
        <div class="nav-content">
            <a href="#" class="logo luxury-font">LUXE</a>
            <div class="nav-links">
                <a href="#" class="nav-link" onclick="showPage('home')">Shop</a>
                <a href="#" class="nav-link" onclick="showPage('login')">Login</a>
                <a href="#" class="nav-link" onclick="showPage('signup')">Sign Up</a>
                <button class="nav-link" onclick="toggleCart()">Cart (0)</button>
            </div>
        </div>
    </nav>

    <div id="homePage" class="page">
        <div class="container">
            <div class="categories">
                <button class="category-btn active" data-category="all">All</button>
                <button class="category-btn" data-category="men">Men</button>
                <button class="category-btn" data-category="women">Women</button>
                <button class="category-btn" data-category="shoes">Shoes</button>
            </div>
            <div class="product-grid" id="productGrid"></div>
        </div>
    </div>

    <div id="loginPage" class="page auth-container" style="display: none;">
        <div class="auth-box">
            <h2 class="auth-title luxury-font">Welcome Back</h2>
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input" required>
                </div>
                <button type="submit" class="auth-submit">Login</button>
                <div class="auth-switch">
                    Don't have an account? <a href="#" onclick="showPage('signup')">Sign up</a>
                </div>
            </form>
        </div>
    </div>

    <div id="signupPage" class="page auth-container" style="display: none;">
        <div class="auth-box">
            <h2 class="auth-title luxury-font">Create Account</h2>
            <form onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label class="form-label" for="name">Full Name</label>
                    <input type="text" id="name" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="signup-email">Email</label>
                    <input type="email" id="signup-email" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="signup-password">Password</label>
                    <input type="password" id="signup-password" class="form-input" required>
                </div>
                <button type="submit" class="auth-submit">Sign Up</button>
                <div class="auth-switch">
                    Already have an account? <a href="#" onclick="showPage('login')">Login</a>
                </div>
            </form>
        </div>
    </div>

    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h3 class="cart-title luxury-font">Shopping Cart</h3>
            <button class="cart-close" onclick="toggleCart()">Ã—</button>
        </div>
        <div class="cart-items" id="cartItems"></div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>Total</span>
                <span id="cartTotal">$0.00</span>
            </div>
            <button class="checkout-btn" onclick="checkout()">Checkout</button>
        </div>
    </div>
    <script src="script.js"></script> 

</body>
</html>
